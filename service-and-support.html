<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chính sách</title>
    <link rel="icon" type="image/x-icon" href="./library/logoko-01.png">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/09f1ff1e12.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./css/policy.css">
    <style>
        .policyChange {
            grid-template-columns: repeat(3, 1fr);
        }
        @media only screen and (max-width: 1350px) {
    /* For mobile phones: */
    .policyChange {
        grid-template-columns: repeat(1, 1fr);
    }
}
    </style>
    
</head>

<body>
    <div id="header"></div>
    <script>
        load("header.html");

        function load(url) {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById("header").innerHTML = req.responseText;
        }
    </script>

    <!-- phần nội dung -->
    <div class="content">
        <div style="background-color: #f5deb3; height:120px">
            <span class="module-header scenter">
                    <hr/>
                    <h2>DỊCH VỤ VÀ HỖ TRỢ</h2>
                    <hr/>
            </span>
        </div>

        <div class="policyChange" style="margin: 0;
        display: grid;
        grid-template-rows: 1fr; font-family: 'SVN-Poppins', cursive;
  font-size: 2.5em; font-weight: bold; text-align: center;">
            <div class="background-one">
                <div class="link-container">
                    <a class="link-three" href="direction.html">ĐẶT<br>HÀNG</a>
                </div>
            </div>
            <div class="background-two link-container">
                <a class="link-two" href="introduce.html">GIỚI<br>THIỆU</a>
            </div>
            <div class="background-one link-container">
                <a class="link-one" href="CustomerCare.html">CHĂM SÓC <br>KHÁCH HÀNG</a>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script>
        load("footer.html");

        function load(url) {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById("footer").innerHTML = req.responseText;
        }
    </script>
    <!-- js mở chatbox và quay về đầu trang -->
    <script src="./js/chatBox&returnTop-btn.js"></script>
    <!-- js khi kéo xuống thì hiện 1 thanh nav cố định ở đầu trang web  -->
    <script src="./js/flat-menu.js"></script>
    <!-- js xổ ra các mục nhỏ của footer khi trình duyệt thu nhỏ -->
    <script src="./js/footer.js"></script>
    <script src="./js/products_detail.js"></script>
    <script src="./js/searchHeader.js"></script>
    <script src="./js/searchMobile.js"></script>
    <script src="./js/fbPlugin.js"></script>
</body>

</html>
